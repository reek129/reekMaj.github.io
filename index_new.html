<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@rmajumd/final-lines-with-bumps-v1-2-1.js?v=3";
(new Runtime).module(define, name => {
  if (name === "viewof dataFileName") return Inspector.into(".viewof-dataFileName")();
  if (name === "viewof drawingStyle") return Inspector.into(".viewof-drawingStyle")();
  if (name === "chart") return Inspector.into(".chart")();
  return ["data","gameweek","teams","chartData","bx","ax","ranking","width","height","color","by","a","right","y","lef","left"].includes(name) || null;
});
